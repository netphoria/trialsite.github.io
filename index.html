<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unlock Site</title>
  <style>
    /* CSS Styles */
    /* Reset default styles */
    body, h1, h2, p, button {
      margin: 0;
      padding: 0;
    }

    /* Header styles */
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
    }

    /* Main content styles */
    main {
      padding: 20px;
    }

    .content {
      text-align: center;
      margin-bottom: 20px;
    }

    /* Button styles */
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    /* Footer styles */
    footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
  </style>
  <script>
    // JavaScript Code
    // Get the checkout button element
    var checkoutButton = document.getElementById("checkoutButton");

    // Attach a click event listener to the checkout button
    checkoutButton.addEventListener("click", function() {
      // Prompt the user for payment details
      var payment = prompt("Please enter your payment details:");

      // Check if payment is successful
      if (payment) {
        // Unlock the content by removing the checkout button
        checkoutButton.remove();
      } else {
        // Show an error message if payment fails
        alert("Payment failed. Please try again.");
      }
    });
  </script>
</head>
<body>
  <header>
    <h1>My Website</h1>
  </header>
  
  <main>
    <section class="content">
      <h2>Welcome to the Locked Content</h2>
      <p>This is the locked content of the site.</p>
      <button id="checkoutButton">Unlock Now</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 My Website. All rights reserved.</p>
  </footer>
</body>
</html>

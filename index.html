<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">

  <script src="https://www.paypal.com/sdk/js?client-id=AVoNlO8VH8Kflu7_7CHL0GhWUuA5c1DbVDphHNR9hAPtpnILthXuHKol5BmN5vkq32Os29tan3MXva_j"></script>

  <title>Membership Site</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Membership Site</h1>
  </header>
  
  <main>
    <section id="loginSection">
      <!-- Login form -->
      <form id="loginForm">
        <h2>Login</h2>
        <input type="email" id="emailInput" placeholder="Email" required>
        <input type="password" id="passwordInput" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
    </section>
    
    <section id="registrationSection">
      <!-- Registration form -->
      <form id="registrationForm">
        <h2>Registration</h2>
        <input type="email" id="emailInput" placeholder="Email" required>
        <input type="password" id="passwordInput" placeholder="Password" required>
        <input type="password" id="confirmPasswordInput" placeholder="Confirm Password" required>
        <button type="submit">Register</button>
      </form>
    </section>
    
    <section id="contentSection">
      <!-- Content sections for members only -->
      <h2>Welcome, Member!</h2>
      <p>This is the unlocked content section.</p>
      <p>Unlock more content by becoming a member.</p>
    </section>
    
    <section id="paymentSection">
      <!-- Payment details section -->
      <h2>Membership Payment</h2>
      <p>Unlock full access by becoming a member.</p>
      <button id="paymentButton">Subscribe</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Membership Site. All rights reserved.</p>
  </footer>
</body>
</html>
